<!doctype html>
<html>
<head>
    <title>CSS Sprite</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="sprite.css" rel="stylesheet">
</head>
<style>
    body {
        font-family: sans-serif;
        color: #555;
        margin: 0;
        line-height: 1.5;
    }
    a, a:visited {
        color: #e74c3c;
        text-decoration: none;
    }
    a:hover {
        box-shadow: 0 1px;
    }
    header {
        background: #F1F1F1;
    }
    p {
        margin: 1em 0;
    }
    h1 {
        font-size: 1.5em;
        font-weight: normal;
        margin: 1em 0 .75em;
        color: #999;
        box-shadow: 0 1px #ddd, 0 2px #fff, 0 3px #ddd;
    }
    .mhl {
        margin-left: 1.5em;
        margin-right: 1.5em;
    }
    .cell {
        float: left;
        margin-right: 1.5em;
        margin-bottom: .25em;
        width: 17em;
        overflow: hidden;
    }
    .cell span {
        margin-right: .25em;
    }
    .clearfix:before, .clearfix:after {
        content: " ";
        display: table;
    }
    .clearfix:after {
        clear: both;
    }
    .fs1 {
        font-size: 32px;
    }

</style>
<body>

<header class="clearfix">
    <p class="mhl">CSS Sprite - Generated by <a href="https://icomoon.io/app">IcoMoon</a></p>
</header>
    <div class="clearfix mhl">
        <h1>Grid Size: 20</h1>
        <div class="cell fs1">
            <span class="icon gpt-sphere"></span>
            gpt-sphere
        </div>
        <div class="cell fs1">
            <span class="icon gpt-arrow-up2"></span>
            gpt-arrow-up2
        </div>
        <div class="cell fs1">
            <span class="icon gpt-arrow-down2"></span>
            gpt-arrow-down2
        </div>
        <div class="cell fs1">
            <span class="icon gpt-descent"></span>
            gpt-descent
        </div>
        <div class="cell fs1">
            <span class="icon gpt-ascent"></span>
            gpt-ascent
        </div>
        <div class="cell fs1">
            <span class="icon gpt-heartbeat"></span>
            gpt-heartbeat
        </div>
        <div class="cell fs1">
            <span class="icon gpt-area-graph"></span>
            gpt-area-graph
        </div>
        <div class="cell fs1">
            <span class="icon gpt-block"></span>
            gpt-block
        </div>
        <div class="cell fs1">
            <span class="icon gpt-gauge"></span>
            gpt-gauge
        </div>
        <div class="cell fs1">
            <span class="icon gpt-location"></span>
            gpt-location
        </div>
        <div class="cell fs1">
            <span class="icon gpt-map"></span>
            gpt-map
        </div>
        <div class="cell fs1">
            <span class="icon gpt-stopwatch"></span>
            gpt-stopwatch
        </div>
        <div class="cell fs1">
            <span class="icon gpt-min"></span>
            gpt-min
        </div>
        <div class="cell fs1">
            <span class="icon gpt-max"></span>
            gpt-max
        </div>
        <div class="cell fs1">
            <span class="icon gpt-avg"></span>
            gpt-avg
        </div>
  </div>

</body>
</html>
